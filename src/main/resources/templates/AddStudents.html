<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<form action="#" th:action="@{/student/save}" th:object="${student}" method="post">
    <!-- Form fields here -->

    <input type="hidden" th:field="*{id}"><br>

    <label for="first_name">Prénom:</label>
    <input type="text" id="first_name" name="first_name" th:field="*{first_name}"><br>

    <label for="second_name">Nom:</label>
    <input type="text" id="second_name" name="second_name" th:field="*{second_name}"><br>

    <label for="age">Âge:</label>
    <input type="text" id="age" name="age" th:field="*{age}"><br>

    <input type="submit" value="Ajouter Étudiant">
</form>

</body>
</html>
